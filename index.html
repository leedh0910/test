<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 설계</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        .element {
            position: absolute;
            font-size: 20px; /* Adjust as needed */
        }
        .top-left {
            top: 20px;
            left: 20px;
        }
        .center {
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .middle-left {
            top: 55%;
            left: 30%;
            transform: translate(-50%, -50%);
        }
        .middle-left-lower {
            top: 70%;
            left: 30%;
            transform: translate(-50%, -50%);
        }
        .bottom-right {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="element top-left">ㅇㅎㄴ</div>
    <div class="element center">구글</div>
    <div class="element middle-left">유튜브</div>
    <div class="element middle-left-lower">유튜브</div>
    <div class="element bottom-right">1쇼츠</div>
</body>
</html>
